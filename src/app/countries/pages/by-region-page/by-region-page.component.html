<h2>By Region</h2>
<hr>

<div class="row">
  <div class="col text-center" >
    @for (region of regions; track $index) {
      <button class="btn mx-2" [ngClass]="{'btn-outline-primary': selectedRegion === region}" (click)="searchByRegion(region)" >{{region}}</button>
    }
  </div>

</div>

<div class="row">
  <div class="col">
    <hr>
    @if (isLoading) {<shared-loading-spinner />}
    <countries-table [countries]="countries" />
  </div>
</div>
